<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="{{ url_for('static', filename='css/bootstrap_site.css') }}" rel="stylesheet" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/top_page_admin.css') }}" rel="stylesheet" crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
      }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark rounded-3">
    <div class="container-fluid ">
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <div class="navbar-nav ">
          {% if 'username' in session %}
            <a class="nav-link active" href="/admin/">Home</a>
            <a class="nav-link " href="books">Books</a>
            <a class="nav-link" href="links">Links</a>
            <a class="nav-link" href="journals">Revistas</a>
            <a class="nav-link" href="calendar">Calendar</a>
            <a class="nav-link" href="/">Website</a>
            <a class="nav-link" href="cerrar">Close</a>
            {% if 'id_rol' in session and session['id_rol'] == 1 %}
              <a class="nav-link" href="permisos">Permisos</a>
            {% endif %}
          {% else %}
            <a class="nav-link" href="/">Website</a>
          {% endif %}
        </div>
      </div>
      <div class="nav-item dropdown ms-auto" id="google_translate_element" ></div>
    </div>
  </nav>
</body>

</html>
